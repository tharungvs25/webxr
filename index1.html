<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebXR VR Tumbler Assembly</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <style>
    body { margin: 0; }
    #ui {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-family: Arial;
    }
  </style>
</head>

<body>

<div id="ui">
  <h2 id="instruction">Press Trigger to Start</h2>
  <div style="width:60%;margin:auto;background:#444;height:10px;border-radius:10px;">
    <div id="progress" style="height:100%;width:0%;background:lime;border-radius:10px;"></div>
  </div>
</div>

<a-scene vr-mode-ui="enabled: true">

  <!-- Lights -->
  <a-light type="ambient" intensity="0.8"></a-light>
  <a-light type="directional" position="1 3 2"></a-light>

  <!-- Floor -->
  <a-plane rotation="-90 0 0" width="6" height="6" color="#555"></a-plane>

  <!-- Table -->
  <a-box position="0 0.5 -2" width="1" height="0.1" depth="1" color="#333"></a-box>

  <!-- Assembly Anchor -->
  <a-entity id="assembly" position="0 0.6 -2">

    <!-- CUP -->
    <a-entity id="cup"
      gltf-model="cup.gltf"
      scale="0.3 0.3 0.3"
      material="shader: standard; emissive: #00ffff; emissiveIntensity: 0.6; opacity: 0.5; transparent: true">
    </a-entity>

    <!-- COVER -->
    <a-entity id="cover"
      gltf-model="cover.gltf"
      position="0 0.1 0"
      scale="0.3 0.3 0.3"
      visible="false"
      material="shader: standard; emissive: #00ffff; emissiveIntensity: 0.6; opacity: 0.5; transparent: true">
    </a-entity>

    <!-- CAP -->
    <a-entity id="cap"
      gltf-model="cap.gltf"
      position="0 0.2 0"
      scale="0.3 0.3 0.3"
      visible="false"
      material="shader: standard; emissive: #00ffff; emissiveIntensity: 0.6; opacity: 0.5; transparent: true">
    </a-entity>

  </a-entity>

  <!-- Right Controller -->
  <a-entity laser-controls="hand: right"></a-entity>

  <!-- Camera -->
  <a-entity camera look-controls position="0 1.6 0"></a-entity>

</a-scene>

<script>
let step = 0;

const instructions = [
  "Place the cup on the table",
  "Align the cover on top",
  "Twist the cap clockwise",
  "Assembly Complete"
];

function speak(text){
  const msg = new SpeechSynthesisUtterance(text);
  msg.rate = 0.9;
  speechSynthesis.speak(msg);
}

function updateUI(){
  document.getElementById("instruction").innerText = instructions[step];
  document.getElementById("progress").style.width = (step/3)*100 + "%";
  speak(instructions[step]);
}
